<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Delta IOS</title>
  <style>
    /* ======================================
       GLOBAL RESET & BASIC STYLES
    ======================================= */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      transition: background-color 0.3s ease, color 0.3s ease;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    a {
      text-decoration: none;
    }

    /* ======================================
       DARK THEME & LIGHT THEME CLASSES
    ======================================= */
    /* Default (dark mode) */
    body.dark {
      background-color: #121212;
      color: #e0e0e0;
    }
    /* Light mode */
    body.light {
      background-color: #f4f4f4;
      color: #333;
    }

    /* ======================================
       HEADER & STATUS
    ======================================= */
    header {
      width: 100%;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .status-wrap {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }
    .status-text {
      font-size: 0.9rem;
    }

    /* ======================================
       THEME TOGGLE BUTTON
    ======================================= */
    #themeToggle {
      cursor: pointer;
      font-size: 1.5rem;
      background: none;
      border: none;
      transition: transform 0.2s ease;
      color: inherit; /* Inherit text color from body */
    }
    #themeToggle:hover {
      transform: scale(1.1);
    }

    /* ======================================
       MAIN CONTAINER
    ======================================= */
    .container {
      max-width: 400px;
      width: 90%;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
      transition: background-color 0.3s ease;
    }
    /* Dark container vs. light container */
    body.dark .container {
      background-color: #1e1e1e;
    }
    body.light .container {
      background-color: #ffffff;
    }

    h1 {
      margin-bottom: 1.5rem;
    }

    /* ======================================
       INSTALL BUTTON (as requested)
    ======================================= */
    .install {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      color: #fff;
      background-color: #6200ea;
      border-radius: 8px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      text-align: center;
    }
    .install:hover {
      background-color: #3700b3;
      transform: translateY(-2px);
    }
    .install:active {
      transform: translateY(0);
    }

    /* ======================================
       RESPONSIVENESS
    ======================================= */
    @media (max-width: 500px) {
      header {
        flex-direction: column;
        gap: 1rem;
        align-items: flex-start;
      }
      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body class="dark">
  <!-- HEADER: STATUS + THEME TOGGLE -->
  <header>
    <div class="status-wrap">
      <div class="status-indicator" id="statusIndicator"></div>
      <span class="status-text" id="statusText">Checking...</span>
    </div>
    <button id="themeToggle" aria-label="Toggle Dark/Light Mode">ðŸŒ™</button>
  </header>

  <!-- MAIN CONTENT -->
  <div class="container">
    <h1>Delta IOS</h1>
    <!-- EXACT BUTTON CODE YOU REQUESTED -->
    <a class="install" 
       href="about:blank"
       onclick="window.open('itms-services://?action=download-manifest&amp;url=https://whoppps.github.io/delta-direct/install.plist');">
       Direct Install
    </a>
  </div>

  <!-- JAVASCRIPT (ALL IN ONE FILE) -->
  <script>
    /******************************************************
     * 1) STATUS: Set only in code, no UI toggle
     ******************************************************/
    const isOnline = true; // Change to true/false manually in the code
    const statusIndicator = document.getElementById("statusIndicator");
    const statusText = document.getElementById("statusText");

    if (isOnline) {
      // ONLINE
      statusIndicator.style.backgroundColor = "#28a745"; // green
      statusText.textContent = "Online";
    } else {
      // OFFLINE
      statusIndicator.style.backgroundColor = "#dc3545"; // red
      statusText.textContent = "Offline";
    }

    /******************************************************
     * 2) THEME TOGGLE BUTTON
     ******************************************************/
    let isDarkMode = true; // Default dark mode
    const body = document.body;
    const themeToggle = document.getElementById("themeToggle");

    // Update the button icon based on current mode
    function updateThemeIcon() {
      if (isDarkMode) {
        themeToggle.textContent = "ðŸŒ™"; // Moon icon for dark
      } else {
        themeToggle.textContent = "â˜€ï¸"; // Sun icon for light
      }
    }

    // Toggle theme on button click
    themeToggle.addEventListener("click", () => {
      isDarkMode = !isDarkMode;
      if (isDarkMode) {
        body.classList.remove("light");
        body.classList.add("dark");
      } else {
        body.classList.remove("dark");
        body.classList.add("light");
      }
      updateThemeIcon();
    });

    // Initialize icon on page load
    updateThemeIcon();
  </script>
</body>
</html>
