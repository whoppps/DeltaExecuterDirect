<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DeltaExecuterDirect</title>
  <meta name="description" content="Install DeltaExecuterDirect via iOS itms-services with a single tap." />
  <meta name="theme-color" content="#0ea5e9" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 128 128'%3E%3Cdefs/%3E%3Ccircle cx='64' cy='64' r='60' fill='%230b1020'/%3E%3Cpath d='M18 94 L64 22 L110 94 Z' fill='%23256eff'/%3E%3Cpath d='M64 22 L110 94 L64 78 Z' fill='%237c3aed'/%3E%3C/svg%3E" />
  <style>
    :root {
      --bg: #0b1020;          /* deep navy */
      --bg2: #0a0f1f;         /* slightly darker */
      --text: #e5e7eb;        /* slate-200 */
      --muted: #9ca3af;       /* gray-400 */
      --ring: rgba(99, 102, 241, 0.5); /* indigo ring */
      --grad-a: #7c3aed;      /* indigo-600 */
      --grad-b: #06b6d4;      /* cyan-500 */
      --accent: #60a5fa;      /* blue-400 */
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background: radial-gradient(1200px 700px at 20% 10%, rgba(124, 58, 237, .20), transparent 60%),
                  radial-gradient(900px 600px at 80% 20%, rgba(6, 182, 212, .18), transparent 60%),
                  linear-gradient(180deg, var(--bg), var(--bg2));
      overflow-x: hidden;
    }

    .orbital {
      position: fixed;
      inset: -40vmax; /* bleed off-screen */
      background: conic-gradient(from 0deg, rgba(124,58,237,.25), rgba(6,182,212,.2), rgba(124,58,237,.25));
      filter: blur(120px) saturate(140%);
      opacity: .35;
      animation: spin 30s linear infinite;
      pointer-events: none;
      z-index: 0;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .wrap {
      position: relative;
      min-height: 100dvh;
      display: grid;
      place-items: center;
      padding: clamp(16px, 4vw, 48px);
      isolation: isolate; /* keep blur behind */
    }

    .card {
      width: min(880px, 94vw);
      padding: clamp(24px, 5vw, 48px);
      border-radius: 28px;
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      border: 1px solid rgba(255,255,255,.14);
      backdrop-filter: blur(14px) saturate(120%);
      box-shadow: 0 20px 60px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.06);
      text-align: center;
    }

    .logo {
      width: 72px; height: 72px; margin-inline: auto; border-radius: 18px;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.25), transparent 40%),
                  linear-gradient(135deg, #111827, #0b1020);
      display: grid; place-items: center;
      border: 1px solid rgba(255,255,255,.18);
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    .logo span { font-size: 40px; font-weight: 800; letter-spacing: .02em; }

    h1 { font-size: clamp(28px, 5vw, 44px); margin: 18px 0 10px; letter-spacing: .02em; }
    .lead { margin: 0 auto 26px; max-width: 60ch; color: var(--muted); font-size: clamp(14px, 2.5vw, 18px); line-height: 1.6; }

    .actions { margin-top: 18px; display: grid; gap: 12px; justify-content: center; }

    .btn-install {
      --br: 999px;
      position: relative;
      display: inline-grid; place-items: center;
      padding: 14px 28px;
      border-radius: var(--br);
      font-weight: 800; letter-spacing: .08em; text-transform: uppercase;
      text-decoration: none; color: white;
      background: linear-gradient(135deg, var(--grad-a), var(--grad-b));
      box-shadow: 0 12px 24px rgba(6,182,212,.25), 0 6px 12px rgba(124,58,237,.25);
      outline: none; border: 0;
      transition: transform .18s ease, box-shadow .18s ease, filter .18s ease;
      overflow: hidden;
    }
    .btn-install:hover { transform: translateY(-1px); box-shadow: 0 16px 28px rgba(6,182,212,.28), 0 8px 16px rgba(124,58,237,.28); }
    .btn-install:active { transform: translateY(0); filter: brightness(.98); }

    .shine {
      position: absolute; inset: 0 auto 0 -40%; width: 40%;
      transform: skewX(-20deg);
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.25), transparent);
      animation: sweep 2.4s linear infinite;
      pointer-events: none;
    }
    @keyframes sweep { to { inset: 0 -40% 0 auto; } }

    .hint { margin-top: 10px; font-size: 13px; color: var(--muted); }

    footer { margin-top: 26px; font-size: 12px; color: var(--muted); }
    footer a { color: var(--accent); text-decoration: none; }
    footer a:hover { text-decoration: underline; }

    code { padding: 2px 6px; border-radius: 6px; background: rgba(255,255,255,.08); border: 1px solid rgba(255,255,255,.12); }
  
      /* ===== Status box + placeholder logo ===== */
    .logo.placeholder { display: grid; place-items: center; }
    .logo.placeholder svg { width: 64px; height: 64px; }

    .status {
      margin: 8px auto 6px;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 10px 14px;
      border-radius: 12px;
      background: rgba(16,185,129,.12);
      border: 1px solid rgba(16,185,129,.35);
      color: #d1fae5;
      font-weight: 700;
      letter-spacing: .02em;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06);
    }
    .status .dot {
      width: 10px; height: 10px; border-radius: 999px;
      background: #10b981;
      box-shadow: 0 0 0 6px rgba(16,185,129,.15);
      animation: pulse 1.6s ease-in-out infinite;
    }
    @keyframes pulse {
      0% { transform: scale(.9); opacity: .9 }
      50% { transform: scale(1.15); opacity: 1 }
      100% { transform: scale(.9); opacity: .9 }
    }
    .logo.placeholder { text-decoration: none; cursor: pointer; }
    .logo.placeholder:focus-visible { outline: 2px solid var(--ring); outline-offset: 3px; }
  </style>
</head>
<body>
  <div class="orbital" aria-hidden="true"></div>
  <main class="wrap">
    <section class="card" role="region" aria-labelledby="title">
      <a href="#" class="logo placeholder" aria-label="Placeholder link" title="Add your link here">
        <svg viewBox="0 0 72 72" role="img" aria-label="Placeholder logo">
          <rect x="1" y="1" width="70" height="70" rx="14" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.18)" />
          <path d="M18 36h36M36 18v36" stroke="rgba(255,255,255,0.4)" stroke-width="3" stroke-linecap="round" />
        </svg>
      </a>
      <h1 id="title">DeltaExecuterDirect</h1>
      <p class="lead">A clean, single‑tap installer. If you're on iOS, tapping the button below will launch the <code>itms-services</code> installer.</p>
      <div class="status" role="status" aria-live="polite"><span class="dot" aria-hidden="true"></span><span>Currently working</span></div>

      <div class="actions">
        <!-- The anchor uses href="about:blank" and also triggers the iOS installer via onclick. Returning false prevents navigating away. -->
        <a
          class="btn-install"
          href="about:blank"
          onclick="window.open('itms-services://?action=download-manifest&amp;url=https://whoppps.github.io/DeltaExecuterDirect/install.plist'); return false;"
          rel="noopener"
          >
          Install
          <span class="shine" aria-hidden="true"></span>
        </a>
        <div class="hint">If nothing happens, open this page in Safari on your iPhone/iPad.</div>
      </div>

      <footer>
        © <span id="year"></span> DeltaExecuterDirect · Built for a smooth, modern install flow
      </footer>
    </section>
  </main>

  <noscript>
    <style> .actions { display:none } </style>
    <div style="max-width:720px;margin:20px auto;padding:12px 16px;border-radius:12px;background:#111827;color:#e5e7eb;border:1px solid rgba(255,255,255,.1)">
      JavaScript is required for the install button. Enable it, then reload this page.
    </div>
  </noscript>

  <script>
    // Update footer year automatically
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
